          <li>

          </li>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="header__point">
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"></path>
          </svg>
          <li>
            <a class="header__linkPage" href="./ultimasInteracoes.html">
              Últimas interações
            </a>
          </li>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="header__point">
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"></path>
          </svg>
          <li>
            <a class="header__linkPage" href="./sobreColossiHub.html">
              Sobre "ColossiHub"
            </a>
          </li>
        </ul>
        <ul class="header__ulBtns ul--header">
          <li>
            <a href="acessar.html">
              <button class="header_btnSignIn btns--header header--box--btns" type="button">Acessar</button>

  <article class="bgMessage">
    <div class="bgMessage__bgMandala"></div>

    <div class="bgMessage__container">
      <p class="bgMessage__title">Seja Bem vindo(a) ao nosso lar. <u>ColossiHub - Fórum!</u></p>

  <main>
    <section class="sectionForums">
      <div class="sectionForums__title"><!-- Título sessão-->

        </tbody>
      </table>

  <footer>

  </footer>

</html>
<script>

  function Listar() {

    fetch("/forum/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((foruns) => {
          const resultados = [];

          // Mapeia os fóruns e cria uma promessa para obter comentários e tópicos de cada fórum
          const promessasComentariosETopicos = foruns.map((forum) => {
            const resultado = {
              idForum: forum.idForum,
              nomeForum: forum.nomeForum,
              descricaoForum: forum.descricaoForum,
              imagemForum: forum.imagemForum,
              numeroComentarios: 0,
              numeroTopicos: 0,
            };

            resultados.push(resultado);

            // Retorna a promessa da obtenção de comentários e tópicos
            return Promise.all([
              obterComentarios(forum.idForum, resultado),
              obterTopicos(forum.idForum, resultado),
            ]);
          });

          // Espera todas as promessas serem resolvidas
          Promise.all(promessasComentariosETopicos)
            .then(() => {
              // Atualiza o HTML após o término do loop
              atualizarHTML(resultados);
            })
            .catch((erro) => {
              console.error(`Erro ao obter comentários e tópicos: ${erro}`);
            });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    function obterComentarios(idForum, resultado) {
      return fetch(`/comentario/listar/${idForum}`, {
        method: "GET",
      })
        .then((respostaComentarios) => respostaComentarios.json())

        .then((comentarios) => {
          resultado.numeroComentarios = comentarios.length;
        });
    }

    function obterTopicos(idForum, resultado) {
      return fetch(`/topico/listar/${idForum}`, {
        method: "GET",
      })
        .then((respostaTopicos) => respostaTopicos.json())

        .then((topicos) => {
          resultado.numeroTopicos = topicos.length;
        });
    }

    function atualizarHTML(resultados) {
      const tbody = document.querySelector('#tbody');

      resultados.forEach((resultado) => {
        tbody.innerHTML += `
      <tr>
        <td>
          <a class="sectionForums_hrefForum" href="foruns.html/?idForum=${resultado.idForum}">
            <div class="sectionForums__card" style="background-image: url('${resultado.imagemForum}');">
              <div class="sectionForums__imgCard"></div>
              <div class="sectionForums__leftSideCard">
                <span class="sectionForums__nameForum">${resultado.nomeForum}</span>
                <hr class="sectionForums__hr">
                <span class="sectionForums__descForum">${resultado.descricaoForum}</span>
              </div>
              <div class="sectionForums__rightSideCard">
                <div class="sectionForums__containerTopics text--config-data-forums">
                  <span class="sectionForums__spanTopics text--config-data-forums">Tópicos</span>
                  <u class="sectionForums_numberTopics text--config-data-forums">${resultado.numeroTopicos}</u>
                </div>
                <div class="sectionForums__containerPost text--config-data-forums">
                  <span class="sectionForums__spanPost text--config-data-forums">Comentários</span>
                  <u class="sectionForums_numberPost text--config-data-forums">${resultado.numeroComentarios}</u>
                </div>
              </div>
            </div>
          </a>
        </td>
      </tr>
      <tr>`;
      });
    }

  }



</script>
